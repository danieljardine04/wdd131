<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <meta name="description" content="Practicing tables">
  <meta name="Author" content="Daniel Jardine">
</head>
<body>
  <header>
    <h1>Some sort of Table</h1>
  </header>
  <main>
    <table>
      <thread>
        <tr>
          <th colspan="4">ACME Wildwest Services</th>
        </tr>
        <tr>
          <th scope="col"></th>
          <th scope="col" id="basic">Basic</th>
          <th scope="col" id="premium">Premium</th>
          <th scope="col" id="deluxe">Deluxe</th>
        </tr>
        <tbody>
          <tr>
            <th id="feature1">Feature 1</th>
            <td headers="basic feature1">✔️</td>
            <td headers="premium feature1">✔️</td>
            <td headers="deluxe feature1">✔️ </td>
          </tr>
          <tr>
            <th id="feature2">Feature 2</th>
            <td headers="basic feature2">❌</td>
            <td headers="premium feature2">✔️</td>
            <td headers="deluxe feature2">✔️</td>
          </tr>
          <tr>
            <th id="feature3">Feature 3</th>
            <td headers="basic feature3">❌</td>
            <td headers="premium feature3">❌</td>
            <td headers="deluxe feature3">✔️</td>
          </tr>
        </tbody>
      </thread>
    </table>

    
  </main>
  
</body>
</html>
