<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
  <meta name="description" content="A form page"/>
  <meta name="Author" content="Daniel Jardine" />
  <link rel="stylesheet" href="./styles/form.css"/>
  
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form class="wf1" method="get" action="./review.html">
      <fieldset>
        <div class="group-set">
          <label>Product Name</label>
          <select id="product" name="productName" required>
            <option value="">Choose a Product</option>  
          </select>
        </div>
        <div class="group-set">
          <label>Overall Rating</label>
          <div class="stars">
            <input type="radio" name="stars" id="fivestar" value="5" required><label for="fivestar"></label>
            <input type="radio" name="stars" id="fourstar" value="4" required><label for="fourstar"></label>
            <input type="radio" name="stars" id="threestar" value="3" required><label for="threestar"></label>
            <input type="radio" name="stars" id="twostar" value="2" required><label for="twostar"></label>
            <input type="radio" name="stars" id="onestar" value="1" required><label for="onestar"></label>
          </div>
        </div>
        <div class="group-set">
          <label>Date of Installation</label>
          <input type="date" name="installation date" required>

        </div>
        
    
        <div class="group-set">
          <label>Which features did you find useful in the product? (Check all that apply)</label>
          <label><input type="checkbox" name="durability" value="yes"/>Durability</label>
          <label><input type="checkbox" name="ease" value="yes"/>Ease of Use</label>
          <label><input type="checkbox" name="performance" value="yes"/>Performance</label>
          <label><input type="checkbox" name="design" value="yes"/>Design</label>

        </div>

        
    
    
        <label>Written Review</label>
        <p>(Optional)</p>
        <textarea id="written-review"></textarea>
        <label>Your Name</label>
        <p>(Optional)</p>
        <input type="text">
        <input type="submit" value="Post Review" id="submit-add">
      </fieldset>

    </form>
  </main>
  <footer>
    <span id="currentyear"></span>
      
  
  <p id="lastModified"></p>
  </footer>
  <script src="./scripts/form.js" defer></script>
</body>
</html>
